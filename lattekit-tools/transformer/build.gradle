apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: "org.xtext.xtend"
apply plugin: 'maven'
apply plugin: 'antlr'


group='io.lattekit.tools'
version='1.1-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.9.2'
    antlr "org.antlr:antlr4:4.5.1"
    compile "org.antlr:antlr4:4.5.1"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('/Users/maan/.m2/repository'))
        }
    }
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
//    main.java.srcDirs += 'gen'
}
generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages", "-package", "io.lattekit.parser"]
}

apply plugin: 'org.xtext.xtend'